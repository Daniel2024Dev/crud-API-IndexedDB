<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <link rel="stylesheet" href="style/index.css" />
    <title>crud indexedDB</title>
  </head>

    <div class="faixa"></div>

    </div>
    <div class="background_aparece" id="background_table">
      <div class="cabecalho">
        <h3 class="cabecalhoNOME">NOME</h3>
        <h3 class="cabecalhoCPF">CPF</h3>
      </div>
      <div class="table">
        <table id="lista-dados"></table>
      </div>
    </div>
    <script src="script/controler.js"></script>
    <script src="script/models.js"></script>
   
  </body>
</html>
